<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- left text area starts here -->

        <div class="left-text">
            <h2 class="heading">Cool Effect</h2>
            <p class="side-quote">You are never alone when you are connected with nature. What a wonderful world! To be at one with nature is to be content with life. </p>
        </div>

        <!-- left text area ends here  -->

         <!-- right gallary area starts here  -->

        <div class="gallary">
            <div class="box"id="box1">Waterfall</div>
            <div class="box"id="box2">Sunrise</div>
            <div class="box"id="box3">Hills</div>
            <div class="box"id="box4">Ocean</div>
            <div class="box"id="box5">Trees</div>
            <div class="box"id="box6">Beach</div>
            <div class="box"id="box7">Nature</div>
        </div>

        <!-- right gallary area ends here  -->
    
    </div>
</body>
</html>
